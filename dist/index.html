<!DOCTYPE html>
<html>
<head>
    <title>DwD - Reldens</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.b112965c.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.4853153e.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.cbe89bc2.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- client -->
    <script type="text/javascript" src="/pub.e31bb0bc.js"></script>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/styles.b61e60ae.css">
<script src="/styles.b61e60ae.js"></script></head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">- Reldens -</h1>
        </div>
        <div class="content">
            <div class="forms-container">
                <div class="col-2">
                    <!-- login form -->
                    <form name="login_form" id="login_form" class="login_form" action="#" method="post">
                        <h3 class="form-title">Login</h3>
                        <div class="input-box">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="required">
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="required">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="loading-container" style="display:none;">
                            <img src="/loading.bae27885.gif" alt="Loading...">
                        </div>
                        <div class="response-error" style="display:none;">Login error please try again.</div>
                    </form>
                </div>
                <div class="col-2">
                    <!-- register form -->
                    <form name="register_form" id="register_form" class="register_form" action="#" method="post">
                        <h3 class="form-title">Create Account</h3>
                        <div class="input-box">
                            <label for="reg_email">Email</label>
                            <input type="text" name="reg_email" id="reg_email" class="required email">
                        </div>
                        <div class="input-box">
                            <label for="reg_username">Username</label>
                            <input type="text" name="reg_username" id="reg_username" class="required">
                        </div>
                        <div class="input-box">
                            <label for="reg_password">Password</label>
                            <input type="password" name="reg_password" id="reg_password" class="required">
                        </div>
                        <div class="input-box">
                            <label for="reg_re_password">Re-type your password</label>
                            <input type="password" name="reg_re_password" id="reg_re_password" class="required">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Register">
                        </div>
                        <div class="loading-container" style="display:none;">
                            <img src="/loading.bae27885.gif" alt="Loading...">
                        </div>
                        <div class="response-error" style="display:none;">
                            Registration error, please try with a different email, user or again later.
                        </div>
                    </form>
                </div>
            </div>
            <div class="game-container" style="display:none;">
                <div id="reldens"></div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <a href="https://www.dwdeveloper.com/">by DwD</a>
            </div>
        </div>
    </div>
</body>
</html>
