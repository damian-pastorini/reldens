<!DOCTYPE html>
<html>
<head>
    <title>DwDeveloper - Reldens | MMORPG Platform</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Play:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.0/firebase-ui-auth.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- client -->
    <script type="text/javascript" src="./index.js"></script>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="title">- <strong>reldens</strong> - <span id="current-version">demo -</span></h1>
            <button class="full-screen-btn">go full screen</button>
        </div>
        <div class="content">
            <div class="forms-container">
                <div class="col-2 col-left">
                    <div class="row row-1">
                        <!-- login form -->
                        <form name="login_form" id="login_form" class="login_form" action="#" method="post">
                            <h3 class="form-title">Login</h3>
                            <div class="input-box">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="required"/>
                            </div>
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="required"/>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Submit"/>
                            </div>
                            <div class="loading-container" style="display:none;">
                                <img src="/assets/web/loading.gif" alt="Loading..."/>
                            </div>
                            <div class="input-box response-error" style="display:none;">Login error, please try again.</div>
                        </form>
                    </div>
                    <div class="row row-2">
                        <form name="firebase_login" id="firebase_login" class="firebase_login" action="#" method="post">
                            <h3 class="form-title">Firebase Login</h3>
                            <div class="input-box">
                                <label for="username">Username</label>
                                <input type="text" name="firebase_username" id="firebase_username" class="required"/>
                            </div>
                            <!--
                            <div class="input-box">
                                <input type="submit" value="Show Login Options"/>
                            </div>
                            -->
                            <div class="input-box response-error" style="display:none;">Login error, please try again.</div>
                        </form>
                        <div class="firebase-container">
                            <div id="firebaseui-auth-container" style="display:none;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-right">
                    <div class="row row-1">
                        <!-- register form -->
                        <form name="register_form" id="register_form" class="register_form" action="#" method="post">
                            <h3 class="form-title">Create Account</h3>
                            <div class="input-box">
                                <label for="reg_email">Email</label>
                                <input type="text" name="reg_email" id="reg_email" class="required email"/>
                            </div>
                            <div class="input-box">
                                <label for="reg_username">Username</label>
                                <input type="text" name="reg_username" id="reg_username" class="required"/>
                            </div>
                            <div class="input-box">
                                <label for="reg_password">Password</label>
                                <input type="password" name="reg_password" id="reg_password" class="required"/>
                            </div>
                            <div class="input-box">
                                <label for="reg_re_password">Re-type your password</label>
                                <input type="password" name="reg_re_password" id="reg_re_password" class="required"/>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Register"/>
                            </div>
                            <div class="loading-container" style="display:none;">
                                <img src="/assets/web/loading.gif" alt="Loading..."/>
                            </div>
                            <div class="input-box response-error" style="display:none;">
                                Registration error, please try with a different email, user or again later.
                            </div>
                        </form>
                    </div>
                    <div class="row row-2">
                        <!-- forgot password -->
                        <form name="forgot_form" id="forgot_form" class="forgot_form" action="#" method="post">
                            <h3 class="form-title">Forgot password</h3>
                            <div class="input-box">
                                <label for="forgot_email">Email</label>
                                <input type="text" name="forgot_email" id="forgot_email" class="required email"/>
                            </div>
                            <div class="input-box">
                                <input type="submit" value="Request"/>
                            </div>
                            <div class="loading-container" style="display:none;">
                                <img src="/assets/web/loading.gif" alt="Loading..."/>
                            </div>
                            <div class="input-box response-error" style="display:none;">
                                Request error, please contact the administrator or again later.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="game-container" style="display:none;">
                <div id="reldens"></div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <a href="https://www.dwdeveloper.com/">
                    by D<span class="text-black text-lowercase">w</span><span class="text-capitalize">Developer</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
