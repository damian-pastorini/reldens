<div class="trade-container trade-container-{{tradeActionKey}}">
    <div class="trade-row trade-items-boxes">
        <div class="trade-col trade-col-1">{{&tradeItemsBuy}}</div>
        <div class="trade-col trade-col-2">{{&tradeItemsSell}}</div>
    </div>
    <div class="trade-row trade-confirm-actions">
        <div class="trade-col trade-col-1">
            {{&confirmRequirements}}
        </div>
        <div class="trade-col trade-col-2">
            <button type="button" class="confirm-action confirm-{{tradeActionKey}}">{{tradeActionLabel}}</button>
        </div>
    </div>
</div>
